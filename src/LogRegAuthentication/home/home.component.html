<div class="container mt-5">
  <div class="titleHeader" *ngIf="!display_mode">
     <h1>Find your match</h1>
     <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
     <div class="text-center">
       <button class="btn btn-primary btn-lg  mr-2" (click)="display_mode = !display_mode">Register</button>
       <button class="btn btn-info btn-lg">Learn More</button>
     </div>
  </div>
  <app-forms [display_form_flag]="_display_form_flag" *ngIf="display_mode" (hideforms)="showtitleHeader($event)" ></app-forms>
</div>
